{% extends 'app/base.html' %}
{% load static %}
{% block title %}Suppliments{% endblock title %}
{% block main-content %}
<div class="container my-8">
    <div class="row">
        <h1 style="padding: 30px;color: white;text-shadow: 2px 2px 4px #000000;">Suppliments</h1>
      </div>
  <div class="col-sm-12">
   <div class="row">
    {% for product in supp %}
     <div class="col-sm-4 text-center mb-12">
      <a href="{% url 'product-detail' product.id %}" class="btn">
       <div class="item">
        <img src="{{product.product_image.url}}" alt="" width="250"  class="">
        <div class="fw-bold">{{product.title}}</div>
        <div class="fw-bold">A$ {{product.discounted_price}} <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
       </div>
      </a>
     </div>
     
    {% endfor %}
    
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
